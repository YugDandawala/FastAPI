<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Score</title>
  
</head>
<body>
  <div class="card">
    <h2>User Score</h2>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>User ID:</strong> {{ userid }}</p>
    <div>
      <span class="score">Score: {{ score }}</span>
    </div>
    <p style="margin-top:12px;"><a href="/">Back to Register</a> | <a href="/login">Login</a></p>
  </div>
</body>
</html>
